<!DOCTYPE html>
<html lang="ko">
<head>
    <title>싸이월드</title>
    <link href="styles/index.css" rel="stylesheet" />
    <!-- fontawesome 다운 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class ="today">
                            <i class="fas fa-paw todayicon"></i>TODAY <span class="Zero">0</span> | TOTAL <span class="count">99999</span> 
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="header">
                            <div class="headerGrey">
                            </div>
                            <div class="line"></div>
                            <div class="profileWrapper">
                                <div class="profile">
                                    <i class="fas fa-user"></i> 김은수
                                 </div>
                                <div class="profile">
                                    <i class="fas fa-phone"></i> 01019970214
                                </div>
                                <div class="profile">
                                    <i class="far fa-envelope"></i> eunsoo999@naver.com
                                </div>
                                <div class="profile">
                                    <i class="fab fa-instagram"></i> silverwater_214
                                </div>
                            </div>
                        </div>
                        <div class="footer">
                            <div class="feelWrapper">
                                <div class="feel">오늘의 기분</div>
                                <select class="feelSelect">
                                    <option>기쁨 😀</option>
                                    <option>슬픔 😭</option>
                                    <option>분노 😡</option>
                                    <option>행복 😊</option>
                                    <option>좌절 😱</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="wrapper__right__title">사이좋은 사람들, 싸이월드</div>
                        <div class="wrapper__right__setting">사생활보호설정<i class="fas fa-caret-right arrow"></i></div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="home.html" id="main"></iframe>
                    </div>
                </div>
                <div class="navigation">
                    <div id="menuHome" onclick="menuHome()" class="navigation__item">홈</div>
                    <div id="menuGame" onclick="menuGame()" class="navigation__item">게임</div>
                    <div id="menuJukebox" onclick="menuJukebox()" class="navigation__item">쥬크박스</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
