<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="styles/game.css" rel="stylesheet"/>
    <script src="game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">GAME <span class="wrapper__subtitle">TODAY CHOICE</span></div>
            <div class="line"></div>
        </div>
        <div class="wrapper__content">
            <div class="wrapper__word">
                <div class="wrapper__word__header">
                    <img src="images/word.png"/>
                    <div class="title">끝말잇기</div>
                    <div class="game__title">제시어:<span id="word">도토리</span></div>
                </div>
                <div class="wrapper__word__body">
                    <input onclick="this.value=''" id="myword" class="textbox" type="text" placeholder="단어를 입력하세요."/>
                    <button onclick="startWord()" class="search">검색</button>
                </div>
                <div id="result" class="wrapper__word__footer">결과!</div>
            </div>
            
            <div class="wrapper__lotto">
                <div class="wrapper__lotto__header">
                    <img src="images/lotto.png"/>
                    <div class="title">LOTTO</div>
                    <div class="game__title">버튼을 누르세요.</div>
                </div>
                <div class="wrapper__lotto__body">
                    <div id = "lotto__number" class="wrapper__lotto__number">
                        2 5 12 14 24 39
                    </div>
                </div>
                <button onclick="startLotto()" class="wrapper__lotto__btn">Button</button>
            </div>
        </div>
    </div>
    </body>
    </html>
