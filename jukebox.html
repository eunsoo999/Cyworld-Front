<!DOCTYPE html>
<html lang="ko">
<head>
    <title>쥬크박스</title>
    <link href="styles/jukebox.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">BGM<span class="wrapper__subtitle">TODAY CHOICE</span></div>
            <div class="line"></div>
            <div class="album-wrapper">
                <div class="album-wrapper__item">
                    <img class="album-image" src="images/album1.jpg">
                    <div class="album-song">IU 5th Album 'LILAC'</div>
                    <div class="album-singer">아이유(IU)</div>
                </div>
                <div class="album-wrapper__item">
                    <img class="album-image" src="images/album2.jpg">
                    <div class="album-song">Butter</div>
                    <div class="album-singer">방탄소년단</div>
                </div>
                <div class="album-wrapper__item">
                    <img class="album-image" src="images/album3.jpg">
                    <div class="album-song">Dun Dun Dance</div>
                    <div class="album-singer">오마이걸(OH MY GIRL)</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div>
                <div class="wrapper__title">BGM CHART<span class="wrapper__subtitle">Top 5</span></div>
            </div>
            <table class="album-table">
                <tr>
                    <th class="album-table-checkbox"><input type="checkbox" /></th>
                    <th class="album-table-number">번호</th>
                    <th class="album-table-song">곡명</th>
                    <th class="album-table-singer">아티스트</th>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox" /></td>
                    <td class="album-table-number">1</td>
                    <td class="album-table-song"><i class="fas fa-caret-right arrow"></i> Tell Me</td>
                    <td class="album-table-singer">원더걸스</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox" /></td>
                    <td class="album-table-number">2</td>
                    <td class="album-table-song"><i class="fas fa-caret-right arrow"></i> Fire</td>
                    <td class="album-table-singer">2NE1</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox" /></td>
                    <td class="album-table-number">3</td>
                    <td class="album-table-song"><i class="fas fa-caret-right arrow"></i> 소원을 말해봐(Genie)</td>
                    <td class="album-table-singer">소녀시대</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox" /></td>
                    <td class="album-table-number">4</td>
                    <td class="album-table-song"><i class="fas fa-caret-right arrow"></i> Again＆Again</td>
                    <td class="album-table-singer">2PM</td>
                </tr>
                <tr>
                    <td class="album-table-checkbox"><input type="checkbox" /></td>
                    <td class="album-table-number">5</td>
                    <td class="album-table-song"><i class="fas fa-caret-right arrow"></i> 8282</td>
                    <td class="album-table-singer">다비치</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
